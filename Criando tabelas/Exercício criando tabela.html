<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercício criando a primeira tabela</title>
  </head>
  <body>
    <h3>Massa no sistema Solar</h3>

    <table border="1">
      <thead>
        <tr>
          <th>Componente</th>
          <th>Massa</th>
        </tr>
      </thead>
      <tbody align="left">
          <tr>
            <td>Sol</td>
            <td>99,85%</td>
          </tr>
      </tbody>
      <tbody align="left">
        <tr>
          <td>Júpiter</td>
          <td>0,10%</td>
        </tr>
      </tbody>
      <tbody align="left">
        <tr>
          <td>Demais Planetas</td>
          <td>0,04%</td>
        </tr>
      </tbody>
      <tbody align="left">
        <tr>
          <td>Cometas </td>
          <td> 0,01% (?) </td>
        </tr>
      </tbody>
      <tbody align="left">
        <tr>
          <td>Satélites e anéis</td>
          <td>0,000 05%</td>
        </tr>
      </tbody>
      <tbody align="left">
        <tr>
          <td>Asteroides</td>
          <td>0,000 000 2%</td>
        </tr>
      </tbody>
      <tbody align="left">
        <tr>
          <td>Meteoritos e poeira </td>
          <td>0.000 000 1% (?)</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
